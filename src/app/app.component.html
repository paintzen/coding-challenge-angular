<main>
  <h1>{{ title }}</h1>

  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Filter</mat-label>
      <input type="search" matInput placeholder="type something" />
    </mat-form-field>
  </form>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let l of locations">{{
      l.address
    }}</mat-list-item>
  </mat-list>
</main>

<router-outlet></router-outlet>
